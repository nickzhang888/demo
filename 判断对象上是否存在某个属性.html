<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let obj={
            props:'someValue',
            someNull:null
        }
        
        // 1.真值检查,当为假值时判断有误
        console.log(!!obj['someNull']);     //false
        
        // 2.in操作符,检查对象上是否存在一个属性，且考虑原型链上的
        console.log('someNull' in obj)    //true
        console.log('toString' in obj)    //true
        // 3.hasOwnProperty()继承自Object.hasOwnProperty()。和in操作符一样，它检查对象上是否存在一个属性，但不考虑原型链。
        console.log(obj.hasOwnProperty('someNull'))    //true
        console.log(obj.hasOwnProperty('toString'))    //false

        const cleanObj = Object.create(null);
        cleanObj.someProp = 'someValue';
        // TypeError: cleanObj.hasOwnProperty is not a function
        console.log({}.hasOwnProperty.call(cleanObj,'someProp'));   //true
    </script>
</body>

</html>
