    <script>
        // instanceof的用途是判断一个对象是否在某个对象原型链上。或者说判断一个对象是某个对象的实例
        
        let a = function () { }
        function myInstanceof(l, r) {
            let right = r.prototype
            while (l?.__proto__) {
                l = l.__proto__
                if (l.__proto__ === right) {
                    return true
                }
            }
            return false
        }
        console.log(myInstanceof(a, Object)); //false


        let obj = {
            monday: "workday",
            tuseday: "workday",
            wednesday: "workday",
            thursday: "workday",
            friday: "workday",
            saturday: "break",
            sunday: "break",
        }
        let m = new Map(Object.entries(obj))

        let day = 'sunday'
