        /*如果当前新牌比手里的某张牌大,则把新牌放在手里某张牌的后面,如果小则继续向前比
        如果已经到第一张,则直接插入到最前面,因为又重新创建了个数组进行存储*/
        function insert(array) {
            let handle = []
            // 开始抓一张牌进来
            handle.push(array[0])
            // 从第二项开始抓牌,直至抓光
            for (let i = 1; i < array.length; i++) {
                // c1是新抓的牌
                let c1 = array[i]
                // c1刚才新抓的牌与手里的牌依次比较(从后向前比较,确保最后一张是最大的)
                for (let j = handle.length - 1; j >= 0; j--) {
                    // 每次要比较的手里的牌
                    let c2 = handle[j]
                    // 如果新抓的牌比手里的牌要大,则把它放在手里的牌的后面
                    if (c1 > c2) {
                        handle.splice(j + 1, 0, c1)
                        break
                    }
                    //已经到第一张,则直接加入到最前面
                    if (j == 0) {
                        handle.unshift(c1)
                        break
                    }
                }
            }
            return handle
        }
        //求最大值
        function max(array) {
            let m = array[0]
            for (let i = 0; i < array.length; i++) {
                if (array[i] > m) {
                    m = array[i]
                }
            }
            return m
        }
