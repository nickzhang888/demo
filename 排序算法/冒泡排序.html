<body>
    <script>

        // let array = arr.sort((a,b)=>a-b)
        function bubble(arr) {
            // 外层循环i控制比较的轮数
            // 数组长度-1是因为每个数只要跟其他数相比就可以了,不用跟自己比较,
            for (var i = 0; i < arr.length - 1; i++) {
                // 内层循环控住每一轮比较的次数
                // 因为外部每次循环完之后,当前循环最大的数字已经确定了
                // -i是当前循环已经确定的最大数的个数与外部循环的次数相对应
                for (var j = 0; j < arr.length - 1 - i; j++) {
                    //让数组中的当前项和后一项进行比较,如果当前项目比后一项大,则交换位置
                    if (arr[j] > arr[j + 1]) {
                        var temp = arr[j]
                        arr[j] = arr[j + 1]
                        arr[j + 1] = temp
                    }
                };
            };
            return arr
        }
        let arr = [10, 8, 21, 7, 15]
        let b = bubble(arr)
        console.log(b);

        /*
         第一轮:[8,10,7,15,21] 最大数21  已确定一个最大数
         第二轮:[8,7,10,15,21] 最大数15  已确定二个最大数
         第三轮:[7,8,10,15,21] 最大数10  已确定三个最大数
         第四轮:[7,8,10,15,21] 最大数8   已确定四个最大数
         */
    </script>
</body>

</html>
