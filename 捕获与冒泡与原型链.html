<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div id="x1" class="x1">
        <div id="x2" class="x2">
            <div id="x3" class="x3"></div>
        </div>
    </div>
</body>
<style>
    .x1 {
        background: red;
        height: 50vh;
        width: 50vh;
    }

    .x2 {
        background: green;
        height: 30vh;
        width: 30vh;
    }

    .x3 {
        background: blue;
        height: 10vh;
        width: 10vh;
    }
</style>
<script>

    x1.addEventListener('click', function (e) {
        console.log('x1', e.currentTarget)
    }, false)
    x2.addEventListener('click', function (e) {
        console.log('x2')
    }, false)
    x3.addEventListener('click', function (e) {
        console.log('x3')
    }, false)

    let date = new Date()
    console.log(date.__proto__ === Date.prototype); //true
    console.log(date.__proto__.constructor === Date); //true
    console.log(date.__proto__.__proto__ === Date.prototype.__proto__); //true
    console.log(Date.prototype.__proto__.constructor === Object); //true
    console.log(Date.prototype.__proto__ === Object.prototype); //true
    console.log(Object.prototype.__proto__ === null); //true
</script>

</html>
