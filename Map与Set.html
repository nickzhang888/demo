<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Set和Map类似，也是一组key的集合，但不存储value。由于key不能重复，所以，在Set中，没有重复的key。
        // entries() 方法返回一个数组的迭代对象，该对象包含数组的键值对 (key/value)。
        // 迭代对象中数组的索引值作为 key， 数组元素作为 value。
        //对象
        let obj = {
            name: 'china',
            city: ["beijing", 'hanghai', 'nanjing']
        }
        let map = new Map(Object.entries(obj))
        let c = map.get('city')
        console.info(c);
        //数组
        let arr = [
            ['name', 'china'],
            ['city', "beijing, hanghai, nanjing"]
        ]
        const m = new Map()
        m.set('name', 'nick')
        const length = m.size
        const name = m.get('name')
        const age = m.has('age')
        m.clear()
        console.log(Object.prototype.toString.call(m));
        console.log(length, name, age, m);  //1,nick,false

        const cities = ['nanjing', 'beijing', 'guangzhou', 'shenzhen', 'guangzhou']
        const set = new Set(cities)
        const len = set.size
        const add = set.add('shanghai')
        set.delete('beijing')
        const res = set.has('nanjing')
        console.log(Object.prototype.toString.call(set));
        console.log(len, add, res);




    </script>
</body>

</html>
