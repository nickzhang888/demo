    let concat = arr.concat();
    let slice = arr.slice();
    let map = arr.map(node=>({...node}));
    let extend = [...arr];
    let from = Array.from(arr);
    //Object.assign拷贝可枚举的对象,
    let assign = Object.assign([], arr);
    let assignObj = Object.assign({}, obj);
