<!DOCTYPE html>
<html lang="en">

    <title>Document</title>

<body>
    <script>
        function getCache() {
            const cache = {}
            return function (param) {
                if (param in cache) {
                    return "缓存中有:" + cache[param]
                } else {
                    let result = cache[param] = 20
                    return "返回值:" + result
                }
            }
        }
        let res = getCache()
        console.log(res("age"));
        console.log(res("age"));
    </script>
</body>

</html>
