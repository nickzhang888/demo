<!DOCTYPE html>

<body>
    <script>

        // let array = arr.sort((a,b)=>a-b)
        function bubble(arr) {
            // 外层循环i控制比较的轮数
            // 数组长度-1是因为每个数只要跟其他数相比就可以了,不用跟自己比较,
            for (var i = 0; i < arr.length - 1; i++) {
                // 内层循环控住每一轮比较的次数
                // 内循环-i是因为外部每次循环完之后,当前循环最大的数字已经确定了
                for (var j = 0; j < arr.length - 1 - i; j++) {
                    //让数组中的当前项和后一项进行比较,如果当前项目比后一项大,则交换位置
                    if (arr[j] > arr[j + 1]) {
                        var temp = arr[j]
                        arr[j] = arr[j + 1]
                        arr[j + 1] = temp
                    }
                };
            };
            return arr
        }
        let arr = [10, 8, 21, 7, 15]
        let b = bubble(arr)
        console.log(b);

    </script>
</body>

</html>
